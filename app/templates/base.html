<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">
  <link href="/static/css/bootstrap-responsive.css" rel="stylesheet">
  <style>
    .navbar-inner {
      background-image: url("../static/img/SparkleBackground.jpg");
    }

    .navbar .nav {
      padding-left: 30px;
    }

    .navbar .nav > li > a {
      color: #0A5693;
      text-shadow: none;
      font-size: 16px;
    }

    .navbar .nav > li > a:focus,
    .navbar .nav > li > a:hover {
      background-color: #040c0f;
    }

    body {
      padding-top: 120px;
      background-color: #FFFFFF
      background-size: 100%;
      color: #000000;
      font-family: 'Gudea', 'Gill Sans', 'Arial';
    }

    @media screen and (max-width: 768px) {
      body { padding-top: 0px; }
    }

    .well {
      background-color: #E9EFF6;
    }

    a {
      color: #0A5693;
    }

    h1 {
      padding-left: 40px;
      color: #000000;
      font-family: 'Alegreya SC', 'Garamond', 'Georgia';
      font-size: 42px;
      line-height: 40px;
    }

    #homepage-container {
      text-align:center;
      margin-left: auto;
      margin-right: auto;
      font-size: x-large;
    }

    #homepage-container p {
      position: relative;
      top: 50%;
    }

    #homepage-container img {
      height:320px;
      max-height:400px;
      min-height:150px;
      width:320px;
      max-width:400px;
      min-width:150px;
      margin-left: auto;
      margin-right: auto;
    }

    #project-well {
      margin-left: auto;
      margin-right: auto;
    }

    .row {
      margin-left: auto;
      margin-right: auto;
    }

    #project-well img {
      min-height:150px;
      max-height:350px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    #project-well h3,
    #project-well p {
      margin-left: auto;
      margin-right: auto;
      text-align: center;
    }

    .panel-title {
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
  <div class="navbar navbar-default navbar-fixed-top">
    <div class="navbar-inner">
       <h1>{{title}}</h1>
       <ul class="nav">
         <li><a href="/">Home</a></li>
         <li><a href="/projects">Projects</a></li>
         <li><a href="/resume">Resume</a></li>
         <li><a href="http://hidingfromforks.net/">Blog</a></li>
       </ul>
    </div>
  </div>
  <div class="content">{% block content %}{% endblock %}</div>
  <br><br>
  <div class="footer">
  </div>
  </div>
</body>
</html>
