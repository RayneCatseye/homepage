<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">
  <link href="/static/css/bootstrap-responsive.css" rel="stylesheet">
  <style>
    .navbar-inner {
      background-color: #000000;
      border-color: #000000;
      background-image: none;
    }

    .navbar .nav > li > a {
      color: #ffffff;
    }

    .navbar .nav > li > a:focus,
    .navbar .nav > li > a:hover {
      background-color: #200b14;
      color: #ffffff;
    }

    body {
      background-image: url("../static/img/Universe.jpg");
      background-size: 100%;
      color: #333333;
      font-family: -webkit-pictograph;
    }

    .well {
      background: rgba(213, 209, 242, 0.6);
    }

    a {
      color: #582536;
    }

    h1 {
      color: #653449;
      border-color: #000000;
    }

    #homepage-container {
      text-align:center;
      margin-left: auto;
      margin-right: auto;
      font-size: x-large;
    }

    #homepage-container p {
      position: relative;
      top: 50%;
    }

    #homepage-container img {
      height:350px;
      max-height:400px;
      min-height: 150px;
      margin-left: auto;
      margin-right: auto;
    }

    #project-well {
      margin-left: auto;
      margin-right: auto;
    }

    .row {
      margin-left: auto;
      margin-right: auto;
    }

    #project-well img {
      min-height:150px;
      max-height:350px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    #project-well h3,
    #project-well p {
      margin-left: auto;
      margin-right: auto;
      text-align: center;
    }

    .panel-title {
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
  {% if title %}
  <title>{{title}}</title>
  {% else %}
  <title>ESW Homepage</title>
  {% endif %}
  <h1>{{title}}</h1>
  <div class="navbar navbar-default">
    <div class="navbar-inner">
       <ul class="nav">
         <li><a href="/">Home</a></li>
         <li><a href="/projects">Projects</a></li>
         <li><a href="/resume">Resume</a></li>
       </ul>
    </div>
  </div>
  <div class="content">{% block content %}{% endblock %}</div>
  <br><br>
  <div class="footer">
  </div>
  </div>
  <script src="http://code.jquery.com/jquery-latest.js"></script>
  <script src="/static/js/bootstrap.min.js"></script>
</body>
</html>
