<html>
<head>
  {% if title %}
  <title>{{title}}</title>
  {% else %}
  <title>ESW Homepage</title>
  {% endif %}
  <style>
    #navigation ul {
      margin: 0;
      padding: 0;
      list-style-type: none;
      text-align: center;
    }

    #navigation ul li {
      display: inline;
    }

    #navigation ul li a {
      text-decoration: none;
      padding: .2em 1em;
      color: #fff;
      background-color: #036;
    }

    #navigation ul li a:hover {
      color: #fff;
      background-color: #369;
    }
  </style>
</head>
<body>
  <div id="navigation">
  <ul>
    <li><a href="/">Home</a></li>
    <li><a href="/projects">Projects</a></li>
    <li><a href="/resume">Resume</a></li>
  </ul>
  </div>
  {% block content %}{% endblock %}
</body>
</html>
